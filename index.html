<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Fundatmentals Quiz</title>
</head>

<body>
    <header>
        <div class="start-card">Welcome to the JavaScript Quiz! 
            You will have 120 seconds. If you get a wrong answer it will deduct the remaining time.</div>
        <button class="start-button">Click on Start Button</button>
    </header>

    <main>
        <section>
            <div class="quiz-card">
                <div class="win-loss- container">
                </div>
        </section>
        <section>
            <div class="card results">
                <div class="win-loss-container">
                    <h2>Wins: <span class="win">0 </span> </h2>
                    <h2>Losses: <span class="lose">0</span></h2>
                </div>
                <button class="reset-button">Reset Score</button>
            </div>
            <div class="card timer">
                <div class="timer-text">
                    <div class="large-font timer-count">120</div>
                    <h3>seconds remaining</h3>
                </div>
            </div>
        </section>
        <section id="questionContainer">

            <h3 id="questiontext">Question text</h3>

        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>

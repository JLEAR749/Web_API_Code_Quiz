<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Fundatmentals Quiz</title>
</head>

<body>
    <header>

    </header>

    <main>
        <section class="start-card">
            <p> Welcome to the JavaScript Quiz! You will have 120 seconds. If you get a wrong answer
                it will deduct the remaining time.</p>
            <button class="start-button">Click on Start Button</button>

        </section>
        <section class="view-results">
            <div class="card-results">
                <div class="win-loss-container">
                    <h2>Wins: <span class="win">0 </span> </h2>
                    <h2>Losses: <span class="lose">0</span></h2>
                </div>
                <button class="reset-button">Reset Score</button>
            </div>
            <div class="card timer">
                <div class="timer-text">
                    <div class="large-font timer-count">120</div>
                    <span>seconds remaining</span>
                </div>
            </div>
        </section>
        <section id="questionContainer">
            <h3 id="questionText"></h3>
            <ul id="questionAnswerList">
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
